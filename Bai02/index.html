<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 02</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="header-left">
            <div class="logo">
                <img src="/img/flower.png" alt="" class="header__logo">
                <div class="header__logo-text">
                    <h1 style="color: #fff;">FlowerBox360</h1>
                    <span class="header__logo-description">...to get your daily close of luxury roses!</span>
                </div>
            </div>
        </div>

        <div class="header-right">
            <div class="form">
                <input type="text" class="nav__search" placeholder="Search the site...">
                <input type="submit" class="nav__submit" value="GO">
            </div>
        </div>
        <div id="content-left">
            <div class="content-left__main">
                <span class="content-left__main-heading">
                    Why Not Contact Us Today!
                    <hr>
                </span>

                <div class="content-left__main-des">
                    <span class="content-left__main-des-text">
                        For FlowerBox 360 shopers, that means not only can you send your friends and loves ones the highest
                        quality flowers found on online, but thatt you can do so at a great value.
                    </span>

                    <form action="" class="content-left__main-des-form">
                        <label for="">Name:</label>
                        <input type="text" name="" id="">
                    </form>

                    <form action="" class="content-left__main-des-form">
                        <label for="">Email:</label>
                        <input type="email" name="" id="">
                    </form>

                    <form action="" class="content-left__main-des-form">
                        <label for="">Telephone:</label>
                        <input type="tel" name="" id="">
                    </form>

                    <form action="" class="content-left__main-des-form">
                        <label for="">Subject:</label>
                        <input type="text" name="" id="">
                    </form>

                    <form action="" class="content-left__main-des-form">
                        <label for="">Message:</label>
                        <textarea name="" id=""></textarea>
                    </form>

                    <form action="" class="content-left__main-des-form">
                        <button>Submit</button>
                        <button>Reset</button>
                    </form>
                </div>

                <div class="content-left__main-info">
                    <span class="content-left__main-info-heading">
                        FlowerBox 360 Info!
                        <hr>
                    </span>
                </div>
            </div>
        </div>
        <div id="content-right">right</div>
        <div id="footer">footer</div>
    </div>
</body>
</html>
